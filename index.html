<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Business Management System</title>
<style>
  :root {
    --primary: #2563eb;
    --bg: #f1f5f9;
    --card: #ffffff;
    --success: #16a34a;
    --danger: #dc2626;
    --text: #111827;
  }
  * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }
  body {
    background: var(--bg);
    margin: 0;
    padding: 20px;
    color: var(--text);
  }
  h1 { text-align: center; color: var(--primary); }
  .container {
    max-width: 1000px;
    margin: 20px auto;
    background: var(--card);
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  }
  .form-group {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    margin-bottom: 15px;
  }
  input, select {
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #d1d5db;
    flex: 1;
  }
  button {
    background: var(--primary);
    color: #fff;
    border: none;
    border-radius: 6px;
    padding: 10px 20px;
    cursor: pointer;
  }
  button:hover { background: #1e3a8a; }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
  }
  th, td {
    padding: 10px;
    border-bottom: 1px solid #e5e7eb;
    text-align: center;
  }
  th { background: var(--primary); color: white; }
  .summary {
    margin-top: 20px;
    background: #e0f2fe;
    border-radius: 10px;
    padding: 15px;
  }
  .profit { color: var(--success); font-weight: bold; }
  .loss { color: var(--danger); font-weight: bold; }
</style>
</head>
<body>

<h1>Business Management System</h1>

<div class="container">
  <div class="form-group">
    <input type="text" id="itemName" placeholder="Item Name">
    <input type="number" id="amount" placeholder="Amount (₹)">
    <select id="type">
      <option value="Revenue">Revenue</option>
      <option value="Expense">Expense</option>
    </select>
    <button onclick="addTransaction()">Add</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Item Name</th>
        <th>Type</th>
        <th>Amount (₹)</th>
        <th>Date</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <div class="summary">
    <p>Total Revenue: ₹<span id="totalRevenue">0</span></p>
    <p>Total Expense: ₹<span id="totalExpense">0</span></p>
    <p>Net Profit/Loss: <span id="netResult" class="profit">₹0</span></p>
  </div>
</div>

<script>
  let transactions = JSON.parse(localStorage.getItem('transactions') || '[]');

  function addTransaction() {
    const name = document.getElementById('itemName').value.trim();
    const amount = parseFloat(document.getElementById('amount').value);
    const type = document.getElementById('type').value;

    if (!name || isNaN(amount)) {
      alert('Please fill all fields correctly!');
      return;
    }

    const newTransaction = {
      id: Date.now(),
      name,
      type,
      amount,
      date: new Date().toLocaleDateString()
    };

    transactions.push(newTransaction);
    localStorage.setItem('transactions', JSON.stringify(transactions));
    document.getElementById('itemName').value = '';
    document.getElementById('amount').value = '';
    renderTable();
  }

  function deleteTransaction(id) {
    transactions = transactions.filter(t => t.id !== id);
    localStorage.setItem('transactions', JSON.stringify(transactions));
    renderTable();
  }
